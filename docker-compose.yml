# Title Protocol ローカル開発環境
# 起動: docker-compose up -d
# 初期化: ./scripts/setup-local.sh
#
# Solana RPC は外部プロバイダ（Helius devnet等）を使用する。
# SOLANA_RPC_URL 環境変数で指定:
#   SOLANA_RPC_URL=https://devnet.helius-rpc.com/?api-key=xxx docker compose up -d

services:
  # MinIO (S3互換 Temporary Storage)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL (インデクサ用)
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: title_indexer
      POSTGRES_USER: title
      POSTGRES_PASSWORD: title_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U title"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Arweaveモック (arlocal)
  arlocal:
    image: textury/arlocal:latest
    ports:
      - "1984:1984"

  # Gateway
  gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    ports:
      - "3000:3000"
    environment:
      TEE_ENDPOINT: "http://tee-mock:4000"
      MINIO_ENDPOINT: "http://minio:9000"
      MINIO_PUBLIC_ENDPOINT: "http://localhost:9000"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      SOLANA_RPC_URL: "${SOLANA_RPC_URL:-https://api.devnet.solana.com}"
    depends_on:
      minio:
        condition: service_healthy
      tee-mock:
        condition: service_started

  # TEE モック (MockRuntime使用)
  tee-mock:
    build:
      context: .
      dockerfile: docker/tee-mock.Dockerfile
    ports:
      - "4000:4000"
    environment:
      MOCK_MODE: "true"
      TEE_RUNTIME: "mock"
      PROXY_ADDR: "direct"
      SOLANA_RPC_URL: "${SOLANA_RPC_URL:-https://api.devnet.solana.com}"
      ARWEAVE_GATEWAY: "http://arlocal:1984"
      WASM_DIR: "/wasm-modules"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # インデクサ
  indexer:
    build:
      context: .
      dockerfile: docker/indexer.Dockerfile
    ports:
      - "5050:5000"
    environment:
      DATABASE_URL: "postgres://title:title_dev@postgres:5432/title_indexer"
      SOLANA_RPC_URL: "${SOLANA_RPC_URL:-https://api.devnet.solana.com}"
      DAS_ENDPOINTS: "${SOLANA_RPC_URL:-https://api.devnet.solana.com}"
      COLLECTION_MINTS: "${COLLECTION_MINTS:-11111111111111111111111111111111}"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  minio-data:
  postgres-data:
